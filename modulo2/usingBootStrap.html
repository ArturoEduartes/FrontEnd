    </div>
    <br>
    <h2 id="using"></h2>
    <h3 id="content"></h3>

    <script language="javascript" type="text/javascript">
        let elemTitle = document.getElementById("using");
        let elemContent = document.getElementById("content");
        elemTitle.textContent = "Hola Mundo! Usando Javascript";

        document.write("Hola Mundo! <br> Usando Javascript");

        let i = 0;
        do {
            i = i + 1;
            continue;
            document.write("<br> Do while en curso " + i);
        } while (i < 5);
        document.write("<br> Do while finalizado");

        let arreglo = [10, 11, 3, 20, 5];
        document.write("<br><br> Usando Array.filter() <br>Total elementos ", arreglo);
        let mayoresADiez = arreglo.filter(element => element > 10);
        document.write("<br> Mayor a diez ", mayoresADiez);

        document.write("<br><br>Usando Array.find()");
        mayoresADiez = arreglo.find(element => element > 10);
        document.write("<br> primer elemento Mayor o igual a diez ", mayoresADiez);

        document.write("<br><br>Usando Array.includes()");
        let incluyeVeinte = arreglo.includes(20);
        document.write("<br> Elemento 20 Incluido? ", incluyeVeinte); // resultado esperado: true

        document.write("<br><br>Usando Array.indexOf()");
        let indiceDeTres = arreglo.indexOf(3);
        document.write("<br> Indice de 3? ", indiceDeTres); // resultado esperado: 2

        document.write("<br><br>Usando Array.sort()");
        arreglo.sort();
        document.write("<br> Arreglo Ordenado ", arreglo); // Ordenado 10,11,20,3,5

        document.write("<br><br>Usando Array.sort((a, b) => a - b) con funcion de ordenamiento inline ");
        arreglo.sort((a, b) => a - b);
        document.write("<br> Arreglo Ordenado ", arreglo); // Ordenado 3,5,10,11,20

        document.write("<br><br>Usando Array.sort(function (a,b){return b - a}) con expresion de funcion de ordenamiento");
        arreglo.sort(function(a, b) {
            return b - a;
        });
        document.write("<br> Arreglo Ordenado ", arreglo); // Ordenado 20,11,10,5,3
    </script>

    <script src="dist/bootstrap/js/bootstrap.bundle.min.js"></script>

    <br>
